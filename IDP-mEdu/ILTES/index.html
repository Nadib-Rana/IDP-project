<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
 * Install the Generative AI SDK
 *
 * $ npm install @google/generative-ai
 *
 * See the getting started guide for more information
 * https://ai.google.dev/gemini-api/docs/get-started/node
 */

const {
    GoogleGenerativeAI,
    HarmCategory,
    HarmBlockThreshold,
  } = require("@google/generative-ai");
  
  const apiKey = process.env.GEMINI_API_KEY;
  const genAI = new GoogleGenerativeAI(apiKey);
  
  const model = genAI.getGenerativeModel({
    model: "gemini-1.5-flash",
  });
  
  const generationConfig = {
    temperature: 1,
    topP: 0.95,
    topK: 64,
    maxOutputTokens: 8192,
    responseMimeType: "text/plain",
  };
  
  async function run() {
    const chatSession = model.startChat({
      generationConfig,
   // safetySettings: Adjust safety settings
   // See https://ai.google.dev/gemini-api/docs/safety-settings
      history: [
        {
          role: "user",
          parts: [
            {text: "easy on ai\n"},
          ],
        },
        {
          role: "model",
          parts: [
            {text: "\"Easy on AI\" is a bit vague. Could you please tell me what you're looking for? \n\nDo you mean:\n\n* **\"Easy to understand explanations of AI\"**:  Are you looking for simple descriptions of how AI works? \n* **\"Easy to use AI tools\"**:  Are you looking for AI tools that are user-friendly and accessible?\n* **\"Ethical considerations for AI\"**:  Are you worried about the potential downsides of AI and want to learn about responsible development? \n\nThe more specific you are, the better I can help you! \n"},
          ],
        },
      ],
    });
  
    const result = await chatSession.sendMessage("INSERT_INPUT_HERE");
    console.log(result.response.text());
  }
  
  run();
    </script>
</body>
</html>
